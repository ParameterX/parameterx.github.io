---
layout: default
title: Blog
---
<body style="background-image:url(/assets/images/background.png); background-size: 100%; background-attachment: fixed;">
  <div class="centercontent" style="min-height: 700px;">
    <h1>Latest Posts</h1>

    <ul style="list-style: none;">
      {% for post in site.posts %}
        <li>
          <div class="postblock">
            <h2><a href="{{ post.url }}" style="color:black">{{ post.title }}</a></h2>
            {{ post.description }}
            <div style="text-align: right; ">
              <a href="{{ post.url }}" style="color:royalblue;" onmouseover="this.style.color='#333'" onmouseout="this.style.color='royalblue'">
                阅读全文>
              </a>
            </div>
          </div>
        </li>
      {% endfor %}
    </ul>
  </div>
</body>
